            <div class="col-md-7 my-md-auto text-center text-md-left">
                <h1 class="display-3 text-white font-weight-bold">今天学习了吗？</h1>
                <h1 style="color:#FFFFFF">还有<i id="countdown" style="color:red"></i>天，你知道吗？</h1>
                <p class="lead text-light my-4">文献看了吗？</p>

    <script>
        function randomRedirect() {
        // 定义4个链接的数组
        const links = [
            "https://www.cnki.net",
            "https://www.xljsci.com",
            "https://kimi.moonshot.cn",
            "https://www.bilibili.com"
        ];

        // 随机选择一个链接
        const randomIndex = Math.floor(Math.random() * links.length);

        // 跳转到随机选择的链接
        window.open(links[randomIndex], '_blank');
        }
        function updateCountdown() {
            const targetDate = new Date('2027-06-30');
            const currentDate = new Date();
            const timeDiff = targetDate - currentDate;

            const daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById('countdown').textContent = ` ${daysRemaining} `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // 每天更新一次倒计时
        
    </script>
