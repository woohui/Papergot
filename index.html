<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAPER GOT</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the page take full height and center content */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack content vertically */
    }

    /* Header with logo positioned at the top-left */
    .header {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      background-color: #c35; /* Red background */
      padding: 10px 20px; /* Padding to give space around the text */
      border-radius: 0px; /* Optional: adds rounded corners */
    }
    .logo a {
      text-decoration:none;
      color: #fff;
    }

    /* Container to center and style the content */
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    /* Countdown section */
    .countdown {
      font-size: 2.5rem;
      margin-top: 50px;
      font-weight: bold;
      color: #333;
    }

    /* Countdown label */
    .countdown-label {
      font-size: 2.5rem;
      color: #333;
      font-style: italic;
    }

    /* Countdown timer */
    #countdown-timer {
      font-size: 3rem;
      color: #ff5722;
    }

    /* Make sure the text scales well on small devices */
    @media (max-width: 600px) {
      .logo {
        font-size: 24px;
      }

      #countdown-timer {
        font-size: 2rem;
      }

      .countdown-label {
        font-size: 2rem;
        font-style: italic;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><a href='./'>PAPER GOT</a></div>
  </div>
  <div class="container">
    <div class="countdown">
      <div class="countdown-label"> </div>
      <div id="countdown-timer"></div>
    </div>
  </div>

  <script>
    // Set the target date (2027-06-30)
    const targetDate = new Date("2027-06-30T00:00:00").getTime();

    // Function to update the countdown every second
    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      // Calculate days, hours, minutes, seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown-timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (timeLeft <= 0) {
        document.getElementById("countdown-timer").innerHTML = "Time's up!";
      }
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initialize the countdown immediately on page load
    updateCountdown();
  </script>
</body>
</html>
